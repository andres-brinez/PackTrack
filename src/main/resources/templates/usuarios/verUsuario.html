        <form  th:object="${usuario}" method="Get">


            <input type="number" minlength="5"  id="numeroIdentificacion" name="numeroIdentificacion"  th:field="*{numeroIdentificacion}"  readonly><br>

            <p th:text="${usuario.nombre}"></p>
            <p th:text="${usuario.telefono}"></p>
            <p> Telefono</p>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"  th:field="*{nombre}" required ><br>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo"  th:field="*{correo}" required><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"  th:field="*{telefono}"><br>

            <label for="rol">Rol:</label>

            <select id="rol" name="rol"  th:field="*{rol}" required>
                <!-- <option th:each="rol : ${listaRoles}" th:value="${rol}" th:text="${rol}"></option> -->
                <option value="Usuario">Usuario</option>
                <option value="Empleado">Empleado</option>
                <option value="Administrador">Administrador</option>

            </select><br>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion"  th:field="*{direccion}" ><br>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion"  rows="4" cols="50"   th:field="*{descripcion}"></textarea><br>

            <input type="tel" id="password" name="password"  th:field="*{password}" hidden="hidden"><br>



        </form>
    </div>

  </body>
